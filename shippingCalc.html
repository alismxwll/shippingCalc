<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="js/jquery-1.11.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Portland, OR Shipping Calculator</title>
</head>
<body>
  <div class="container">

  <form id="shipping-form">
    <h3>Calculate Shipping Cost</h3>
    <label type="text">Distance from Portland:</label>
    <input id="distance" type="number" placeholder="miles" required>
    <label type="text">Weight:</label>
    <input id="weight" type="number" placeholder="lbs." required></input>
    <label type="text">Quantity:</label>
    <input id="quantity" type="number" value="1" required></input>
    <button type="submit" class="btn btn-info" type="button">+</button>
  </form>
  <ul class="output">
  </ul>
  </div>
</body>
</html>
